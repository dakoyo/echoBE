    <style>
      body, button, input, textarea, select {
        font-family: 'DotGothic16', sans-serif;
      }
      
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        cursor: pointer;
        outline: none;
        background-color: transparent;
      }
      
      /* Track */
      input[type="range"]::-webkit-slider-runnable-track {
        height: 8px;
        background: #272727;
        border: 2px solid #545454;
        border-radius: 0;
      }
      input[type="range"]::-moz-range-track {
        height: 8px;
        background: #272727;
        border: 2px solid #545454;
        border-radius: 0;
      }

      /* Thumb */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 20px;
        width: 20px;
        background-color: #A9A9A9;
        border-radius: 0;
        border: 2px solid;
        border-color: #FFFFFF #5A5A5A #5A5A5A #FFFFFF;
        margin-top: -8px; /* Center thumb on track */
      }
      input[type="range"]::-moz-range-thumb {
        height: 16px; /* Firefox calculates size differently */
        width: 16px;
        background-color: #A9A9A9;
        border-radius: 0;
        border: 2px solid;
        border-color: #FFFFFF #5A5A5A #5A5A5A #FFFFFF;
      }

      /* Active Thumb */
       input[type="range"]:active::-webkit-slider-thumb {
        background-color: #8a8a8a;
        border-color: #5A5A5A #FFFFFF #FFFFFF #5A5A5A;
      }
       input[type="range"]:active::-moz-range-thumb {
        background-color: #8a8a8a;
        border-color: #5A5A5A #FFFFFF #FFFFFF #5A5A5A;
      }

      /* Disabled State */
      input[type="range"]:disabled {
        cursor: not-allowed;
      }
      input[type="range"]:disabled::-webkit-slider-thumb {
        background-color: #545454;
        border-color: #777777 #3c3c3c #3c3c3c #777777;
      }
      input[type="range"]:disabled::-moz-range-thumb {
        background-color: #545454;
        border-color: #777777 #3c3c3c #3c3c3c #777777;
      }
    </style>
